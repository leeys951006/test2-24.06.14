<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="datalist"></div>
    <script>
      const xhr = new XMLHttpRequest();
      // console.dir(xhr);

      // * 메서드는 'GET'방식
      let requestMethod = 'GET';

      // * 요청 Url
      const requestUrl = 'https://jsonplaceholder.typicode.com/posts';

      // * true를 사용하여 비동기 방식으로 처리
      xhr.open(requestMethod, requestUrl, true);
      xhr.send();

      xhr.addEventListener('load', () => {
        if (xhr.status === 200) {
          // console.log('성공');

          const data = JSON.parse(xhr.responseText);
          // console.dir(typeof data);
          // console.dir(data);
          // console.dir(data[0].title);
          // console.log(data[0].title);

          const datalist = document.getElementById('datalist');

          // * list에 해당 링크 내용 담기 완료.
          let list = [];

          data.forEach((item) => {
            list.push(`<li>${item.title}</li>`);
          });

          // console.log(list.join(''));

          datalist.innerHTML = `<ul>${list.join('')}</ul>`;

          // * HTML안에 내용을 클릭시 Event를 주는 코드
          datalist.addEventListener('click', click);
          function click() {
            datalist.style.color = 'red';
          }
        } else {
          // console.log('실패');
        }
      });
    </script>
  </body>
</html>
